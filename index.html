<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woys Juguetes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 80px;
      vertical-align: middle;
    }

    header h1 {
      display: inline-block;
      margin: 0 0 0 15px;
      font-size: 2.5rem;
      vertical-align: middle;
    }

    nav {
      background: #388e3c;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1602524203431-3cce291b6f79') center/cover no-repeat;
      color: black;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section h3 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
